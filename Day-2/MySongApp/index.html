<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song App</title>
    <script src="libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-app="songapp" ng-controller="songctrl">
 <input type="checkbox" ng-model="dosort"> Sort {{dosort}}
  <input type="text" placeholder="Type Something to Search..." ng-model="searchdata.trackName" size="100">
   <ul>
       <li ng-repeat="obj in data.data.results|filter:searchdata|orderBy:obj.trackName:dosort">
           {{obj.trackName}}
           <img ng-src="{{obj.artworkUrl100}}" alt="">
       </li>
   </ul>
<!--
    {{data.data.results[0].trackName}}
    {{error}}
-->
</body>
</html>
