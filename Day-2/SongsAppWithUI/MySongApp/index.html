<!DOCTYPE html>
<html lang="en">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
   <style>
       h1{
           font-family: 'Roboto Slab', serif;
       }
    </style>
    <meta charset="UTF-8">
    <title>Song App</title>
    <script src="libs/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/factory.js"></script>
    <script src="js/controller.js"></script>
</head>
<body ng-app="songapp" ng-controller="songctrl">
<div class="container">
<h1>Song App</h1>
 <input type="checkbox" ng-model="dosort"> Sort {{dosort}}
  <input type="text" placeholder="Type Something to Search..." ng-model="searchdata.trackName" class="form-control">
  <button class="btn btn-success" ng-click="loadSongs()"><span class="glyphicon glyphicon-search"></span>Load Songs</button>
   <ul>
       <li class="well" ng-repeat="obj in data.data.results|filter:searchdata|orderBy:obj.trackName:dosort">
           {{obj.trackName|initcap}}
           <img ng-src="{{obj.artworkUrl100}}" alt="">
           {{20000|currency}}
           <audio ng-src='{{obj.previewUrl| trustUrl}}' audioplayer  controls></audio>
       </li>
   </ul>
<!--
    {{data.data.results[0].trackName}}
    {{error}}
-->
</div>
</body>
</html>
